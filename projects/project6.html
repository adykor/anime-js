<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .container {
            width: 50%;
            margin: 0 auto;
        }

        .circle {
            width: 5rem;
            height: 5rem;
            background-color: #059de1;
            border-radius: 50%;
            margin: 1rem;
            display: inline-block;
        }
    </style>
</head>


<body>
<div class="container">
    <div class="circle" id="first"></div>
    <div class="circle" id="second"></div>
    <div class="circle" id="third"></div>
</div>


<script src="../lib/anime.js"></script>
<script>
    anime({
        targets: '#first',
        translateY: 300,
        duration: 500,
        delay: 1000,
        easing: 'linear'
    })

    anime({
        targets: '#second',
        translateY: 300,
        duration: 500,
        delay: 1500,
        easing: 'easeInOutSine'
    })

    anime({
        targets: '#third',
        translateY: 300,
        duration: 500,
        delay: 2000,
        easing: 'easeInOutBack'
    })
</script>
</body>
</html>
