<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .container {
            width: 50%;
            margin: 0 auto;
        }

        .circle {
            width: 5rem;
            height: 5rem;
            background-color: #F033FF;
            border-radius: 50%;
            margin: 1rem;
            display: inline-block;
        }
    </style>
</head>


<body>
<div class="container">
    <div class="circle" id="first"></div>
    <div class="circle" id="second"></div>
    <div class="circle" id="third"></div>
</div>


<script src="../lib/anime.js"></script>
<script>
    anime({
        targets: '.circle',
        backgroundColor: {
            value: '#33FFE6',
            delay: 3000
        },
        translateY: {
            value: 300,
            delay: 1000,
            duration: 1500
        },
        translateX: {
            value: '+=100',
            delay: 5000
        },
        loop: 1,
        direction: 'alternate',
        autoplay: true
    })
</script>
</body>
</html>
